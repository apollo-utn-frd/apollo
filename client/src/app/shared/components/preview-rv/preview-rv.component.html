<div class="preview-rv shadow">
  <div class="background pull-left-100">
    <div [hidden]="!compartida" class="legend">
      <i class="fa fa-share" aria-hidden="true"></i>
      Compartido por <a href="#"><span class="username">@federico_sanches</span></a>
    </div>

    <div class="rv-map" (click)="showViewRV($event)">
      <img class="rv-picture" src="assets/img/sample-map.png">
      <div class="gradient"></div>
      <h4 class="rv-name">Ruta de viaje</h4>
    </div>

    <div class="rv-body pull-left-100">
      <div class="rv-data">
        <i [hidden]="publica" class="rv-visibilidad fa fa-lock" aria-hidden="true" title="Privada"></i>
        <i [hidden]="!publica" class="rv-visibilidad fa fa-globe" aria-hidden="true" title="Pública"></i>
        <span class="rv-date-created"> · 10 min</span>
      </div>

      <div class="rv-user pull-left-100">
        <div class="wrapper-user-picture">
          <img class="user-picture" src="http://localhost:8080/images/usuario/1.jpg">
        </div>
        <a class="user-info" href="#">
          <strong class="user-nombre">Jon Snow</strong>
          <span class="username">@test</span>
        </a>
      </div>

      <div class="actions">
        <!-- Si la ruta de viaje fue creada por el usuario logueado agregar clase "disabled" -->
        <button [hidden]="!publica" class="compartir" (click)="toggleButton($event)">
          <i class="fa fa-share" aria-hidden="true"></i><span class="cantidad">1</span>
        </button>
        <!-- Si la ruta de viaje fue creada por el usuario logueado agregar clase "disabled" -->
        <button class="favoritos" (click)="toggleButton($event)">
          <i class="fa fa-star" aria-hidden="true"></i><span class="cantidad">16</span>
        </button>
        <button class="comentar" (click)="showViewRV($event)">
          <i class="fa fa-comment" aria-hidden="true"></i><span class="cantidad">5</span>
        </button>
      </div>
    </div>
  </div>
</div>

<apollo-view-rv></apollo-view-rv>
