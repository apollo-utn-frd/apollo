<div class="pcard shadow">
  <div class="pcard-header">
    <img class="img-responsive" src="{{(user | async)?.pictureUrl}}" alt="Avatar">
  </div>

  <div class="pcard-body pull-right">
    <section class="info-user">
      <h2>{{ (user | async)?.nombre }} {{ (user | async)?.apellido }}</h2>
      <em class="username">@ {{ (user | async)?.username }}</em>

      <div class="description">
        <p>{{ (user | async)?.description }}
      </div>
    </section>

    <section [hidden]="!panelRutas" class="panel-statistics shadow">
      <div id="creadas" class="statistics">
        <h4 class="panel-title">
          <a href="#" role="button">
            <i class="fa fa-plane" aria-hidden="true"></i>9 viajes creados
          </a>
        </h4>
      </div>

      <div id="favoritas" class="statistics">
        <h4 class="panel-title">
          <a href="#" role="button">
            <i class="fa fa-star" aria-hidden="true"></i>20 viajes favoritos
          </a>
        </h4>
      </div>

      <div id="seguidores" class="statistics">
        <h4 class="panel-title">
          <a href="#" role="button">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>210 seguidores
          </a>
        </h4>
      </div>

      <div id="siguiendo" class="statistics">
        <h4 class="panel-title">
          <a href="#" role="button">
            <i class="fa fa-user-circle" aria-hidden="true"></i>250 siguiendo
          </a>
        </h4>
      </div>
    </section>
  </div>
</div>
