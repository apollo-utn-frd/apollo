<div class="pcard shadow radius">
  <article class="user">
    <section class="avatar">
      <img class="img-responsive" src="{{user.imagenUrl}}" alt="Avatar @{{user.username}}">
    </section>

    <section class="info-user">
      <h3>{{user.nombre}} {{user.apellido}}</h3>
      <span class="username">@{{user.username}}</span>

      <div class="description">
        <p>{{user.descripcion}}</p>
      </div>
    </section>

    <section *ngIf="!isCurrentUser(user)" class="seguir center-x">
      <!--
      Si el usuario logueado ya sigue a este usuario.
      <button class="btn-material btn-danger">
        <i class="fa fa-user-times" aria-hidden="true"></i>Eliminar
      </button>
      -->
      <button (click)="toggleButton($event)" class="btn-material btn-primary">
        <i class="fa fa-fw fa-user-plus" aria-hidden="true"></i>
        <span class="text">Seguir</span>
      </button>
    </section>
  </article>

  <article class="sidebar">
    <a routerLink="/profile/{{user.username}}/travels" class="sidebar-item creados">
      <i class="fa fa-fw fa-plane" aria-hidden="true"></i>{{user.rutasViaje.length}} viajes creados
    </a>

    <a routerLink="/profile/{{user.username}}/favorites" class="sidebar-item favoritos">
      <i class="fa fa-fw fa-star" aria-hidden="true"></i>{{user.favoritos.length}} viajes favoritos
    </a>

    <a routerLink="/profile/{{user.username}}/subscribers" class="sidebar-item seguidores">
      <i class="fa fa-fw fa-user-circle-o" aria-hidden="true"></i>{{user.seguidores.length}} seguidores
    </a>

    <a routerLink="/profile/{{user.username}}/subscriptions" class="sidebar-item siguiendo">
      <i class="fa fa-fw fa-user-circle" aria-hidden="true"></i>{{user.seguidos.length}} siguiendo
    </a>
  </article>
</div>
