<div class="container" id="fondo">
  <apollo-navbar [search]="true" [edit]="true"></apollo-navbar>
  <div class="row" id="primer-fila"><div id="columna-superior" class="col-sm-4"></div></div>
  <div class="row" id="segunda-fila">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div id="panel-formulario" class="panel panel-primary">
        <div class="panel-heading"><h3>Unete hoy a Apollo</h3></div>
        <div class="panel-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="control-label" for="nombre">Nombre:</label>
              <input class="form-control" id="nombre" type="text" formControlName="nombre">
            </div>
            <div class="form-group">
              <label class="control-label">Apellido:</label>
              <input class="form-control" type="text" formControlName="apellido">
            </div>
            <div class="form-group">
              <label class="control-label">Nombre de Usuario:</label>
              <input class="form-control" type="text" formControlName="username">
            </div>
            <div class="form-group">
              <label class="control-label">Descripci√≥n Personal (opcional):</label>
              <textarea class="form-control" rows="3" formControlName="descripcion"></textarea>
            </div>
            <div id=boton>
              <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Registrate</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
