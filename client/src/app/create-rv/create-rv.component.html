<apollo-navbar></apollo-navbar>

<div class="contenido">
  <apollo-creation-form
    class="creation-form"
    (submit)="form.onSubmit(panel.getMarkers())"
    #form
  ></apollo-creation-form>

  <apollo-creation-panel
    class="creation-panel"
    [lat]="location.latitude || lat"
    [lng]="location.longitude || lng"
    [zoom]="location.zoom || zoom"
    #panel
  ></apollo-creation-panel>
</div>
