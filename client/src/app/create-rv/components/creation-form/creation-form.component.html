<div id="panel-formulario" class="panel panel-primary">
  <div class="panel-heading"><h3>Nueva Ruta de Viaje</h3></div>
  <div class="panel-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
         <label class="control-label" for="nombre">Nombre:</label>
         <input class="form-control" id="nombre" type="text" formControlName="nombre">
      </div>
      <div class="form-group">
        <label class="control-label">Descripcion:</label>
        <textarea class="form-control" rows="3" formControlName="descripcion"></textarea>
      </div>
      <div class="form-group">
        <label class="control-label">
          <input class="form-control" type="radio" name="opciones" id="opciones_1" value="PUBLICA">
          Publica
        </label>
        <label class="control-label">
          <input class="form-control" type="radio" name="opciones" id="opciones_1" value="PRIVADA">
          Privada   
        </label>
      </div>
      <div id=boton>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Crear</button>
      </div>
    </form>
  </div>
</div>
