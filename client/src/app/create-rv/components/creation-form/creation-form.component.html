<div id="panel-formulario" class="panel panel-primary">
  <div class="panel-heading"><h3>Nueva Ruta de Viaje</h3></div>
  <div class="panel-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
         <label class="control-label" for="nombre">Nombre:</label>
         <input id="nombre" class="form-control" type="text" formControlName="nombre" autofocus required>
      </div>
      <div class="form-group">
        <label class="control-label">Descripción:</label>
        <textarea id="descripcion" class="form-control" rows="5" formControlName="descripcion"></textarea>
      </div>
      <div class="form-group">
        <label class="control-label flex">
          <input id="visibilidad" type="checkbox" name="visibilidad" value="PUBLICA" checked>
          Pública
        </label>
      </div>
      <div id="boton">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Crear</button>
      </div>
    </form>
  </div>
</div>
